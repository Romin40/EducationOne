<body>
    <header style="background: linear-gradient(90deg, #6ec6ff 0%, #2196f3 100%); padding: 30px 0; box-shadow: 0 2px 8px rgba(0,0,0,0.08);">
        <div style="max-width: 1100px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; padding: 0 24px;">
            <h1 style="color: #fff; font-size: 2.2rem; margin: 0; letter-spacing: 1px;">Welcome to Early Childhood Education</h1>
            <nav>
                <ul style="list-style: none; margin: 0; padding: 0; display: flex; gap: 32px;">
                    <li><a href="index.html" style="color: #fff; text-decoration: none; font-weight: 500; font-size: 1.1rem; transition: color 0.2s;">Home</a></li>
                    <li><a href="about.html" style="color: #fff; text-decoration: none; font-weight: 500; font-size: 1.1rem; transition: color 0.2s;">About</a></li>
                    <li><a href="contact.html" style="color: #fff; text-decoration: none; font-weight: 500; font-size: 1.1rem; transition: color 0.2s;">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <h2>Get in Touch</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
